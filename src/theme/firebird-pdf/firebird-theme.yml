extends: default
base:
  align: justify
firebird:
  color:
    orange: '#FB2400'
    blue: '#404090'
    darkblue: '#00008B'
    light_yellow: '#FFFFEC'
link:
  font_color: $firebird_color_darkblue
literal:
  font_color: null
heading:
  font_color: $firebird_color_blue
title_page:
  align: center 
  logo_image: image:./images/firebird_logo_400x400.png[pdfwidth=25%,align=center]
  title:
    font_color: $firebird_color_blue
  subtitle:
    font_color: $firebird_color_blue
code:
  background_color: $firebird_color_light_yellow
  border_color: $firebird_color_light_yellow
header:
  border_color: dddddd
  border_width: 0.25
  height: $base_line_height_length * 2.5
  padding: [$base_line_height_length / 2, 1, 0, 1]
  recto:
    center:
      content: '{chapter-title}'
  verso:
    center:
      content: $header_recto_center_content
footer:
  recto:
    right:
      # reset from default style
      content: ''
    center:
      content: '{page-number}'
  verso:
    left:
      # reset from default style
      content: ''
    center:
      content: $footer_recto_center_content
admonition:
  caption:
    font_style: bold
